<html>

<head>
    <title>Register | My wedding experience</title>

<body>

    <h1>Create an account for organizing your entire wedding experience!</h1>
    <p><img src="wedding.jpg" alt="W3Schools.com" width="400" height="266"> </p>
    <form action="My_wedding_experience\Homepage.html">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="date_of_birth">Date of birth:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="partner_fname">Partner's first name:</label>
        <input type="text" id="partner_fname" name="partner_fname"><br>

        <label for="partner_lname">Partner's last name:</label>
        <input type="text" id="partner_lname" name="partner_lname"><br>

        <label for="wedding_date">Wedding date:</label>
        <input type="date" id="wedding_date" name="wedding_date"><br>

        <label for="wedding_location">Wedding party location:</label>
        <input type="text" id="location" name="location"><br>

        <label for="wedding_thoughts">Write some thoughts about the wedding:</label><br>
        <textarea id="wedding_thoughts" name="wedding_thoughts" rows="6" cols="50"></textarea>
        <br>

        <p>Account credentials:</p><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="confirm_password">Confirm password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br>

        <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" value="agree">
        <label for="agree">I have read and I agree this site's
            <a href="https://pixy.org/src/21/219269.jpg">privacy policy</a>
            and <a href="https://pixy.org/src/21/219269.jpg">terms of service</a>.</label><br>

        <input type="submit" value="Create account">

    </form>

</body>

</html>
